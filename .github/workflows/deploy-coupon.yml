name: Deploy Coupon App
on:
  push:
    branches: [ coupon-deploy ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - run: chmod +x gradlew
      - run: ./gradlew build -x test

      - name: Copy JAR & Dockerfile
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_COUPON_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_COUPON_KEY }}
          source: "build/libs/*.jar,Dockerfile"
          target: /home/ec2-user/coupon-app
          strip_components: 2   # hilangkan build/libs

      - name: SSH & deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_COUPON_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_COUPON_KEY }}
          script: |
            cd /home/ec2-user/coupon-app
            mv *.jar app.jar    

            if ! command -v docker &>/dev/null; then
              sudo yum -y update
              sudo yum -y install docker
              sudo systemctl start docker
            fi

            sudo docker stop coupon-app || true
            sudo docker rm coupon-app   || true
            sudo docker build -t coupon-app .
            sudo docker run -d -p 80:8080 --name coupon-app coupon-app

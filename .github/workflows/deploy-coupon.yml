name: Deploy Coupon to EC2

on:
  push:
    branches: [ coupon-deploy ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant Gradle permission
        run: chmod +x gradlew

      - name: Build app (skip tests)
        run: ./gradlew build -x test

      - name: Copy JAR and Dockerfile to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_COUPON_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_COUPON_KEY }}
          source: "build/libs/*.jar,Dockerfile"
          target: /home/ec2-user/app

      - name: SSH and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_COUPON_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_COUPON_KEY }}
          script: |
            cd /home/ec2-user/app
            JAR_FILE=$(ls *.jar | head -n 1)
            mv "$JAR_FILE" app.jar
            docker stop coupon-app || true
            docker rm coupon-app || true
            docker build -t coupon-app .
            docker run -d -p 80:8080 --name coupon-app coupon-app

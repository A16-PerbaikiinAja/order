name: Deploy Coupon App

on:
  push:
    branches: [ coupon-deploy ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission to Gradle wrapper
        run: chmod +x gradlew

      - name: Build JAR (skip tests)
        run: ./gradlew build -x test

      - name: Copy JAR and Dockerfile to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_COUPON_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_COUPON_KEY }}
          source: "build/libs/*.jar,Dockerfile"
          target: /home/ec2-user/coupon-app

      - name: SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_COUPON_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_COUPON_KEY }}
          script: |
            cd /home/ec2-user/coupon-app

            JAR_FILE=$(ls *.jar | head -n 1)
            mv "$JAR_FILE" app.jar

            if ! command -v docker &> /dev/null; then
              sudo yum update -y
              sudo yum install -y docker
              sudo systemctl start docker
              sudo usermod -aG docker ec2-user
            fi

            cat <<EOF > .env
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            DB_URL=${{ secrets.DB_URL }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASS=${{ secrets.DB_PASS }}
            EOF

            sudo docker stop coupon-app || true
            sudo docker rm coupon-app || true
            sudo docker build -t coupon-app .
            sudo docker run -d -p 80:8080 --name coupon-app --env-file .env coupon-app
